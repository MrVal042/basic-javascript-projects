<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SigUp page</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section>
     <form action="#">
        <h1>Sign Up</h1>
        <label for="firstname">First Name: </label>
        <input type="text" name="firstName" id="firstName">

        <label for="middlename">Middle Name: </label>
        <input type="text" name="firstName" id="middleName" >

        <label for="lastname">Last Name: </label>
        <input type="text" name="firstName" id="lastName" >

        <label for="gender">Gender: </label>
        <span>Male:</span><input type="radio" name="gender" id="male"  value="1">
        <span>Female:</span><input type="radio" name="gender" id="female" value="0">
        
        <label for="name">Age:</label><input type="number" name="age" id="age" >

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="confirmPassword">

        <span>Have an account? <a href="http://127.0.0.1:5500/form/index.html">Log in</a></span>
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <a href="http://127.0.0.1:5500/form/index.html">Go back home</a>
  </section>

</body>
</html>
