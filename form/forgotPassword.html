<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn page</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section>
    <div id="alert">
      <h3>We sent an email to</h3>
      <p id="displayUserEmail"></p>
      <p>click the button bellow or visit your inbox to confirm</p>
      <button class="btn">Confirm Email</button>
    </div>
    <form id="form" onsubmit="return handleChange()">
      <h1 style="width: 70%">Forgot Password</h1>
  
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
  
      <label for="password">New Password</label>
      <input type="password" name="password" id="newPassword">

      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="confirmPassword">
      
      <button  class="btn" onclick="handleChange">Change</button>
    </form>
    
    <a href="http://127.0.0.1:5500/form/index.html">Go back to logIn</a>

    <script>
      const form = document.getElementById('form');
      const alert = document.getElementById('alert');
      const userEmail = document.getElementById('email');
      const displayUserEmail = document.getElementById('displayUserEmail');


      function handleChange (){
        form.addEventListener('submit',()=>(e) => { e.preventDefault()})
        form.style.display='none';
        console.log(userEmail.nodeValue);
        displayUserEmail.innerHTML = 'hello world';


      }


    </script>

  </section>
</body>
</html>
