<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!------------------------------------------------------------>
  <style>
    /*  vi.  | NavBar & footer--->*/

    body {
      margin: 0;
      padding: 0;
    }

    .active {
      border-bottom: 2px #fff solid;
    }

    .navbtn {
      visibility: hidden;
      width: 30px;
      height: 30px;
      padding: 0;
      top: 0;
      border-radius: 5px;
      font-weight: bolder;
      margin: 1%;
      outline: none;
      z-index: 100;
      position: fixed;
      border: none;
      background-color: inherit;
    }

    .navbar {
      top: 0;
      z-index: 2;
      width: 100%;
      height: 40px;
      margin-top: 0;
      color: #fff;
      position: fixed;
      cursor: pointer;
      padding-bottom: 10px;
      background-color: #333;
    }

    #navlist {
      background-color: rgba(51, 51, 51, 0.521);
    }

    ul {
      display: flex;
      padding-right: 2%;
      list-style-type: none;
      justify-content: flex-end;
    }

    .navbar li {
      margin: 0 5px;
      padding: 2px 5px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .navbar li:hover {
      border-bottom: 2px #ffd700 solid;
    }

    .icon {
      width: 100%;
      height: 20px;
      stroke: white;
      padding: 0;
    }

    @media screen and (max-width: 570px) {
      .active {
        border-bottom: 2px #fff solid;
        background-color: #333;
      }

      .navbar li:hover {
        background-color: #b3b0b0;
      }

      .navbtn {
        background-color: #333232;
        color: #fff;
        visibility: visible;
      }

      .navbar {
        background-color: inherit;
        width: 30%;
        height: auto;
        margin-top: 35px;
      }

      #navlist {
        visibility: hidden;
        background-color: rgba(51, 51, 51, 0.521);
      }

      ul {
        margin: 0;
        padding: 0;
        display: block;
      }

      .navbar li {
        margin: 1% 0;
        padding: 2px 5px;
        font-weight: bold;
      }

    }

  </style>
  <!------------------------------------------------------------>

</head>
<body>

  <div class="navbar">
    <button class="navbtn">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3.8, 6.6h16.4" />
        <path d="M3.8, 12.6h16.4" />
        <path d="M3.8, 18.5h16.4" />
      </svg>
    </button>
    <nav>
      <ul id="navlist">
        <li class="li active">Home</li>
        <li class="li">Features</li>
        <li class="li">About</li>
        <li class="li ">Projects</li>
        <li class="li">Docs</li>
      </ul>
    </nav>
  </div>
  <!------------------------------------------------------------>
  <script>
    const navbar = document.querySelector(".navbar");
    const navbarItems = navbar.querySelectorAll(".li");
    let activeItem = navbar.querySelector(".active");
    let navbtn = navbar.querySelector(".navbtn");
    let navlist = document.getElementById('navlist');
    navbtn.addEventListener('click', taggleNav)

    function taggleNav() {
      let svg = `<svg class="icon" viewBox="0 0 24 24">
            <path d="M3.8, 6.6h16.4" />
            <path d="M3.8, 12.6h16.4" />
            <path d="M3.8, 18.5h16.4" />
          </svg>`;
      if (navbtn.innerHTML === 'X') {
        navbtn.innerHTML = svg;
        navlist.style.visibility = 'hidden';
      } else {
        navbtn.innerHTML = 'X';
        navlist.style.visibility = 'visible';
      }
    }

    window.addEventListener('resize', () => {
      navlist.style.visibility === 'hidden';
      if (window.innerWidth >= 570 && navlist.style.visibility ===
        'hidden') {
        navlist.style.visibility = 'visible';
        taggleNav();
      }
    })


    function clickItem(item) {
      if (activeItem == item) return;
      if (activeItem) {
        activeItem.classList.remove("active");
      }
      item.classList.add("active");
      activeItem = item;
    }

    navbarItems.forEach((item, index) => {
      item.addEventListener("click", () => clickItem(item));
    })

  </script>
</body>
</html>
